<style>
.compare-container {
  position: relative;
  width: 100%;
  max-width: 1200px;
  margin: auto;
  overflow: hidden;
  user-select: none;
  cursor: ew-resize;
}
.compare-wrapper {
  position: relative;
  width: 100%;
  height: auto;
}
.compare-img {
  width: 100%;
  height: auto;
  display: block;
}
.after-wrapper {
  position: absolute;
  top: 0;
  left: 50%;
  width: 50%;
  overflow: hidden;
  transition: none;
}
.slider-handle {
  position: absolute;
  top: 0;
  left: 50%;
  width: 3px;
  height: 100%;
  background: #fff;
  box-shadow: 0 0 5px #000;
  cursor: ew-resize;
}
</style>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const container = document.querySelector(".compare-container");
  const afterWrapper = container.querySelector(".after-wrapper");
  const handle = container.querySelector(".slider-handle");

  let isDown = false;

  const moveSlider = e => {
    if (!isDown) return;
    const rect = container.getBoundingClientRect();
    let offsetX = e.clientX - rect.left;
    offsetX = Math.max(0, Math.min(offsetX, rect.width));
    const percent = (offsetX / rect.width) * 100;
    afterWrapper.style.left = percent + "%";
    afterWrapper.style.width = (100 - percent) + "%";
    handle.style.left = percent + "%";
  };

  container.addEventListener("mousedown", () => isDown = true);
  container.addEventListener("mouseup", () => isDown = false);
  container.addEventListener("mouseleave", () => isDown = false);
  container.addEventListener("mousemove", moveSlider);
});
</script>
